<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTbluserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTbluserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{tbluserController.selected.userId}" title="#{bundle.EditTbluserTitle_userId}" required="true" requiredMessage="#{bundle.EditTbluserRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditTbluserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tbluserController.selected.username}" title="#{bundle.EditTbluserTitle_username}" required="true" requiredMessage="#{bundle.EditTbluserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditTbluserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{tbluserController.selected.password}" title="#{bundle.EditTbluserTitle_password}" required="true" requiredMessage="#{bundle.EditTbluserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditTbluserLabel_emailAddress}" for="emailAddress" />
                    <h:inputText id="emailAddress" value="#{tbluserController.selected.emailAddress}" title="#{bundle.EditTbluserTitle_emailAddress}" required="true" requiredMessage="#{bundle.EditTbluserRequiredMessage_emailAddress}"/>
                    <h:outputLabel value="#{bundle.EditTbluserLabel_contactNo}" for="contactNo" />
                    <h:inputText id="contactNo" value="#{tbluserController.selected.contactNo}" title="#{bundle.EditTbluserTitle_contactNo}" required="true" requiredMessage="#{bundle.EditTbluserRequiredMessage_contactNo}"/>
                    <h:outputLabel value="#{bundle.EditTbluserLabel_residentialAddress}" for="residentialAddress" />
                    <h:inputText id="residentialAddress" value="#{tbluserController.selected.residentialAddress}" title="#{bundle.EditTbluserTitle_residentialAddress}" required="true" requiredMessage="#{bundle.EditTbluserRequiredMessage_residentialAddress}"/>
                </h:panelGrid>
                <h:commandLink action="#{tbluserController.update}" value="#{bundle.EditTbluserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTbluserViewLink}"/>
                <br />
                <h:commandLink action="#{tbluserController.prepareList}" value="#{bundle.EditTbluserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTbluserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

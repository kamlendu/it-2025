<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbluserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTbluserEmpty}" rendered="#{tbluserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tbluserController.items.rowCount > 0}">
                    <h:outputText value="#{tbluserController.pagination.pageFirstItem + 1}..#{tbluserController.pagination.pageLastItem + 1}/#{tbluserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tbluserController.previous}" value="#{bundle.Previous} #{tbluserController.pagination.pageSize}" rendered="#{tbluserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tbluserController.next}" value="#{bundle.Next} #{tbluserController.pagination.pageSize}" rendered="#{tbluserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tbluserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbluserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbluserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbluserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbluserTitle_emailAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbluserTitle_contactNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbluserTitle_residentialAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.residentialAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tbluserController.prepareView}" value="#{bundle.ListTbluserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tbluserController.prepareEdit}" value="#{bundle.ListTbluserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tbluserController.destroy}" value="#{bundle.ListTbluserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tbluserController.prepareCreate}" value="#{bundle.ListTbluserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTbluserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

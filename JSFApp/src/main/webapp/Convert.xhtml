<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
         <h:panelGrid columns="2" border="1"> 
         
                <h:outputLabel for="p" value="Enter the Value"/>
                <h:inputText id="p" value="#{converterBean.s}">  
                    <f:converter converterId="myconverter"/>
                </h:inputText>
         
                <h:commandButton id="s" value="Submit" action="#{converterBean.show()}"/>
                <h:commandButton id="r" value="Reset"/>
            
         </h:panelGrid>    
            
            
        </h:form>
        <br/>
       Model :  <h:outputText id="k" value="#{converterBean.s}"/>
          <br/>
        
        <h:outputText id="i" value="#{converterBean.val}">
            <f:convertNumber maxFractionDigits="2"/>
        </h:outputText>
        <br/>
         <h:outputText id="j" value="#{converterBean.d}">
            <f:convertDateTime dateStyle="full"/>
        </h:outputText>
    </h:body>
</html>

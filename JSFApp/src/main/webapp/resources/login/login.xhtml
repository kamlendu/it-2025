<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title"/>
        <cc:attribute name="userlabel"/>
        <cc:attribute name="passwordlabel"/>
        <cc:attribute name="cdiBean"/>
        <cc:attribute name="submitlabel"/>
        <cc:attribute name="resetlabel"/>
        <cc:attribute name="loginaction" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form>
            <h3>   <h:outputText value="#{cc.attrs.title}"/> </h3> <br/>
            <h:panelGrid columns="2" border="1">
                <h:outputLabel for="uname" value="#{cc.attrs.userlabel}"/>
                <h:inputText id="uname" value="#{cc.attrs.cdiBean.username}"/>
                <h:outputLabel for="pname" value="#{cc.attrs.passwordlabel}"/>
                <h:inputText id="pname" value="#{cc.attrs.cdiBean.password}"/>
                <h:commandButton id="sub" value="#{cc.attrs.submitlabel}" action="#{cc.attrs.loginaction}"/>
                <h:commandButton id="res" value="#{cc.attrs.resetlabel}"/>
             </h:panelGrid>
            
            
            
            
        </h:form>
             
    </cc:implementation>
</html>

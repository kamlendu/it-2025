<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>
        <h:outputText value="Employee Form"/>
        </h2>
        <br/>
        
        <h:messages style="color:red"/>
        <h:form>
            <h:panelGrid columns="2" border="1"> 
         
                <h:outputLabel for="p" value="Enter the Name"/>
                <h:inputText id="p" value="#{person.pname}" required="true" requiredMessage="Name is not entered"/>  
                <h:outputLabel for="e" value="Email"/>
                <h:inputText id="e" value="#{person.email}">
                   <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                </h:inputText>
                <h:outputLabel for="age" value="Age"/>
                <h:inputText id="age" value="#{person.age}">
                    <f:validateLongRange minimum="18" maximum="60"/>
                </h:inputText>
                <h:outputLabel for="g" value="Gender"/>
                <h:selectOneRadio id="g" value="#{person.gender}">
                    <f:selectItem itemLabel="Male" itemValue="Male"/> 
                    <f:selectItem itemLabel="Female" itemValue="Female"/> 
                </h:selectOneRadio> 
               
                <h:outputLabel for="sal" value="Salary"/>
                <h:inputText id="sal" value="#{person.salary}">
                    <f:validator validatorId="salvalidator"/>
                </h:inputText>
                
               <h:outputLabel for="c" value="City"/>
                <h:selectOneMenu id="c" value="#{person.city}">
                    <f:selectItem itemLabel="Vadodara" itemValue="Vadodara"/> 
                    <f:selectItem itemLabel="Surat" itemValue="Surat"/> 
                    <f:selectItem itemLabel="Mumbai" itemValue="Mumbai"/> 
                    <f:selectItem itemLabel="Chennai" itemValue="Chennai"/> 
                </h:selectOneMenu> 
                
                <h:outputLabel for="h" value="Hobbies"/>
                <h:selectManyCheckbox id="h" value="#{person.hobbies}">
                    <f:selectItem itemLabel="Singing" itemValue="Singing"/> 
                    <f:selectItem itemLabel="Reading" itemValue="Reading"/> 
                    <f:selectItem itemLabel="Swimming" itemValue="Swimming"/> 
                    <f:selectItem itemLabel="Stamp Collection" itemValue="StampCollection"/> 
                </h:selectManyCheckbox> 
            
                <h:commandButton id="s" value="Submit" action="#{person.show}"/>
                <h:commandButton id="r" value="Reset"/>
            
            
            </h:panelGrid>
        </h:form>
        
        
        
        
        
        Hello from Facelets
    </h:body>
</html>
